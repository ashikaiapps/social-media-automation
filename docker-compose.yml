# Social Media Automation - Development Environment

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: socialmedia-postgres
    environment:
      POSTGRES_USER: socialmedia
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: socialmedia
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socialmedia"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: socialmedia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API Server
  api:
    build: .
    container_name: socialmedia-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://socialmedia:devpassword123@postgres:5432/socialmedia
      REDIS_URL: redis://redis:6379
      JWT_SECRET: development-jwt-secret-key-change-in-production
      APP_PORT: 3000
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # Background job worker
  worker:
    build: .
    container_name: socialmedia-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://socialmedia:devpassword123@postgres:5432/socialmedia
      REDIS_URL: redis://redis:6379
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: node src/jobs/postProcessor.js

volumes:
  postgres_data:
  redis_data: